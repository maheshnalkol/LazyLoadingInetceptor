<div class="row mt-2">
  <div class="col-md-4">
    <ul class="list-group categories">
      <li
        routerLinkActive="active"
        [routerLink]="cat.category"
        [queryParams]="{
          category: cat.category
        }"
        class="list-group-item mb-3 color"
        style="cursor: pointer"
        *ngFor="let cat of caragaryArr"
      >
        {{ cat.category }}
      </li>
    </ul>
  </div>
  <div class="col-md-8">
    <router-outlet></router-outlet>
  </div>
</div>
